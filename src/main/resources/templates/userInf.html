<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 p-2 bg-dark text-white ">
                <a class="font-weight-bold text-white" id="headerUsername"></a>
                <a> with roles:</a>
                <a id="headerRoles"></a>
                <a th:href="@{/logout}" class="float-right text-secondary">Logout</a>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-md-2" style="padding-left: 0; padding-right: 0">
            <!--            Все роли!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
            <br>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="container-fluid nav-link active" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user"
                   role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>

        </div>
        <div class="col-md-10" style="background-color: #eeeff3">


            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                     aria-labelledby="v-pills-user-tab">

                    <br>
                    <h1>User information-page</h1>


                    <div class="tab-content" id="user" style="background-color: white">
                        <!--     вклдака таблицы(все пользователи)       -->
                        <div class="card">
                            <div class="card-header">
                                <h5>About user</h5>
                            </div>
                            <br>
                            <div class="container-fluid">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>

                                    </thead>
                                    <tbody id="userPanelBody">
                                    </tbody>

                                </table>
                                <br>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="UserPage.js"> </script>
</body>
</html>
